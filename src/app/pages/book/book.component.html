<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Book List</h2>

  <div class="mb-4">
    <input type="text" [(ngModel)]="isbnSearch" placeholder="Enter ISBN to search"
           class="border border-gray-300 rounded px-3 py-2 w-64" />
    <button (click)="searchByIsbn()"
            class="bg-blue-500 text-white px-4 py-2 ml-2 rounded hover:bg-blue-600">
      Search
    </button>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">ISBN</th>
          <th scope="col" class="px-6 py-3">Title</th>
          <th scope="col" class="px-6 py-3">Author</th>
          <th scope="col" class="px-6 py-3">Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of filteredBooks" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
            {{ book.isbn }}
          </td>
          <td class="px-6 py-4">
            {{ book.title }}
          </td>
          <td class="px-6 py-4">
            {{ book.author }}
          </td>
          <td class="px-6 py-4">
            {{ book.available ? 'Yes' : 'No' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
