<div class="p-4">
  <h2 class="text-xl font-bold mb-4">User List</h2>

  <div class="mb-4">
    <input type="text" [(ngModel)]="userIdSearch" placeholder="Enter User ID to search"
           class="border border-gray-300 rounded px-3 py-2 w-64" />
    <button (click)="searchUserById()"
            class="bg-blue-500 text-white px-4 py-2 ml-2 rounded hover:bg-blue-600">
      Search
    </button>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th class="px-6 py-3">User ID</th>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-6 py-4">{{ user.id }}</td>
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">{{ user.createdAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
